</head>

<body>
	<!-- The onclick attribute is the code	     
             that happens when the element is clicked.	     
             The value of the attribute is some	     
             javascript code.	     
             In this case it creates an alert 	     
             pop up dialog
             il secondo comando registra il testo nel log della console, utile in fase di test
             console.log -> console è l'oggetto, log è la funzione
 	-->
	<h1 id="title" onclick="alert('cazzo clicchi?!'); console.log('cazzo clicchi?!');" >
			Hello
	</h1>
</body>
